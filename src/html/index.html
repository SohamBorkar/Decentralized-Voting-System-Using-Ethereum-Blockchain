<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voting Page</title>

    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <style>
      .logout-btn, .results-btn {
        background-color: #dc3545;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
        font-weight: bold;
      }
      .btn-container {
        text-align: center;
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .results-btn {
        background-color: #28a745;
      }
    </style>
  </head>
  <body>
    <div id="head" class="text-center">
      <h1 align="center">Decentralized Voting Using Ethereum Blockchain</h1>
      <h2 align="center">Welcome for Voting</h2> 
      <h3 align="center"><p>Voting Dates: <span id="dates"></span></p></h3>
      <br/> 
    </div>
    <div id="candidate" class="container"> 
      <table class="table text-center">
        <thead>
          <tr>
            <th>Name</th>
            <th>Party</th>
            <th>Total Vote</th>
          </tr>
        </thead>
        <tbody id="boxCandidate"></tbody>
      </table>
      <br/>
      <div id="vote">
        <p>Please select one of the candidates and click the vote button.</p>
        <button id="voteButton" class="btn btn-primary" onclick="App.vote()" disabled>Vote</button>
        <div id="msg"></div>
  
        <div id="vote-box"></div>
      </div>
    </div>
  
    <div id="account">
          <p id="accountAddress" class="text-center"></p>
    </div>

    <div class="btn-container">
      <button class="results-btn" id="viewResultsBtn">View Voting Results</button>
      <button class="logout-btn" onclick="window.location.href='/'">Logout</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="../dist/app.bundle.js" type="module"></script>
    <script>
      document.getElementById('viewResultsBtn').addEventListener('click', function() {
        const token = new URLSearchParams(window.location.search).get('Authorization');
        window.location.href = `/results.html?from=user&Authorization=${token}`;
      });
    </script>
  </body>
</html>
