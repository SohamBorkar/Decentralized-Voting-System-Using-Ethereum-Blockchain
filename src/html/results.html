<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voting Results</title>

    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <style>
      .logout-btn, .back-btn {
        background-color: #dc3545;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
        font-weight: bold;
      }
      .btn-container {
        text-align: center;
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .back-btn {
        background-color: #6c757d;
      }
      .progress-bar {
        height: 20px;
        background-color: #007bff;
        border-radius: 4px;
        margin-bottom: 5px;
      }
      .percentage {
        font-weight: bold;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="head" class="text-center">
      <h1 align="center">Decentralized Voting Using Ethereum Blockchain</h1>
      <h2 align="center">Voting Results</h2> 
      <h3 align="center"><p>Voting Dates: <span id="dates"></span></p></h3>
      <br/> 
    </div>
    <div id="candidate" class="container"> 
      <table class="table text-center">
        <thead>
          <tr>
            <th>Name</th>
            <th>Party</th>
            <th>Total Votes</th>
            <th>Percentage</th>
            <th>Distribution</th>
          </tr>
        </thead>
        <tbody id="boxResults"></tbody>
      </table>
      <div id="total-votes" class="text-center" style="margin-top: 20px;">
        <h3>Total Votes Cast: <span id="totalVoteCount">0</span></h3>
      </div>
    </div>
  
    <div id="account">
      <p id="accountAddress" class="text-center"></p>
    </div>

    <div class="btn-container">
      <button class="back-btn" id="backButton">Go back to previous page</button>
      <button class="logout-btn" onclick="window.location.href='/'">Logout</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="../dist/results.bundle.js" type="module"></script>
  </body>
</html>
