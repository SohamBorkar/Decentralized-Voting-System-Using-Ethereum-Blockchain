<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register Page</title>
  <link rel="stylesheet" type="text/css" href="../css/login.css">
  <style>
    .account-link {
      color: white;
    }
    .account-link a {
      color: #007bff;
    }
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #444444;
    }
  </style>
</head>

<body>
  <h1 align="center" style="color: azure;">Decentralized Voting Using Ethereum Blockchain</h1>
  <div class="container mt-5">
    <h1>Register</h1>
    <form id="registerForm">
      <div class="form-group">
        <label for="full-name"><h3>Full Name</h3></label>
        <input type="text" class="form-control" id="full-name" name="full-name" placeholder="Full Name" pattern="^[A-Za-z ]+$" title="Name should only contain letters and spaces" required>
      </div>
      <div class="form-group">
        <label for="aadhar-card"><h3>Aadhar Card</h3></label>
        <input type="number" class="form-control" id="aadhar-card" name="aadhar-card" placeholder="12-digit Aadhar Number" oninput="javascript: if (this.value.length > 12) this.value = this.value.slice(0, 12);" required>
      </div>
      <div class="form-group">
        <label for="epic-number"><h3>EPIC Number</h3></label>
        <input type="text" class="form-control" id="epic-number" name="epic-number" placeholder="EPIC Number (10 characters)" maxlength="10" required>
      </div>
      <div class="form-group">
        <label for="password"><h3>Password</h3></label>
        <div class="password-container">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          <span class="toggle-password" onclick="togglePassword()">Show</span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary"><b>Register</b></button>
    </form>
    <p class="mt-3 account-link">Already have an account? <a href="/">Login here</a></p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="../js/register.js" type="module"></script>
  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const toggleButton = document.querySelector('.toggle-password');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleButton.textContent = 'Hide';
      } else {
        passwordField.type = 'password';
        toggleButton.textContent = 'Show';
      }
    }

    // Additional validation for name field
    document.getElementById('full-name').addEventListener('input', function(e) {
      const value = e.target.value;
      if (/\d/.test(value)) {
        e.target.setCustomValidity('Name should not contain numbers');
      } else {
        e.target.setCustomValidity('');
      }
    });
  </script>
</body>

</html>
