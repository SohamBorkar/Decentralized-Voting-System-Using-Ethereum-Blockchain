<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="../css/login.css">
  <style>
    .account-link {
      color: white;
    }
    .account-link a {
      color: #007bff;
    }
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #444444;
    }
    .error-message {
      color: #ff6b6b;
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }
    .docs-link {
      text-align: center;
      margin-top: 20px;
      color: white;
    }
    .docs-link a {
      color: #28a745;
      text-decoration: none;
      font-weight: bold;
    }
    .docs-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1 align="center" style="color: azure;">Decentralized Voting Using Ethereum Blockchain</h1>
  <div class="container mt-5">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="voter-id"><h3>Voter ID</h3></label>
        <input type="text" class="form-control" id="voter-id" name="voter-id" placeholder="Voter id">
      </div>
      <div class="form-group">
        <label for="password"><h3>Password</h3></label>
        <div class="password-container">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          <span class="toggle-password" onclick="togglePassword()">Show</span>
        </div>
      </div>
      <div id="error-message" class="error-message">Incorrect Voter ID or Password</div>
      <button type="submit" class="btn btn-primary"><b>Login</b></button>
    </form>
    <p class="mt-3 account-link">Don't have an account? <a href="/register">Register here</a></p>
    <p class="docs-link">Learn about this project's technology: <a href="/docs">View Documentation</a></p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="../js/login.js" type="module"></script>
  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const toggleButton = document.querySelector('.toggle-password');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleButton.textContent = 'Hide';
      } else {
        passwordField.type = 'password';
        toggleButton.textContent = 'Show';
      }
    }

    // Modify this to work with your existing login.js
    // This just adds the error display functionality
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const errorMessage = document.getElementById('error-message');
      
      // This listens for errors from your login.js
      window.addEventListener('login-error', function() {
        errorMessage.style.display = 'block';
      });
      
      // Hide error when form is modified
      loginForm.addEventListener('input', function() {
        errorMessage.style.display = 'none';
      });
    });
  </script>
</body>

</html>
